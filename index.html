        <div class="flex-container" id="image-container">
            <div id="image-figure">
                <img id="google-logo" src="img/googlelogo_color_272x92dp.png" alt="Google">

        </div>
        <div id="search-container">
            <form action="#" method="GET">
                <div id="search-box">
                    <div class="flex-container search-flexbox">
                        <div class="flex-container" id="search-flexbox-inside">
                            <div class="flex-container" id="search-flexbox-left">

                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="flex-container" id="search-flexbox-center">
                                <div id="search-flexbox-center-inside"></div>
                                <input class="flex-container input-container" title="Search">
                            </div>
                            <div class="flex-container search-flexbox-right">
                                <div class="flex-container search-flexbox-right-inside" role="button">
                                    <svg class="mic" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>

                                        <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="second-line">
                        <center>
                            <input type="Submit" aria-label="Google Search" value="Google Search">
                            <input type="Submit" aria-label="I'm Feeling Lucky" value="I'm Feeling Lucky">
                        </center>
                    </div>
                </div>
            </form>
        </div>
        <div id="empty-container"></div>
        <footer class="footer-container">
            <div class="flex-container" id="footer-flexbox">

                    <a class="footer-link" href="#">Advertising</a>
                    <a class="footer-link" href="#">Business</a>
                    <a class="footer-link" href="#" id="how-search-works">How Search works</a>
                </div>
                <div class="center">
                    <a class="footer-link" href="#">
